version: '3.8'

services:
  pont:
    image: ghcr.io/dockers-x/pont:latest
    # Or use Docker Hub:
    # image: czyt/pont:latest
    container_name: pont
    restart: unless-stopped
    ports:
      - "13333:13333"
    volumes:
      # Persist configuration and data
      - pont-data:/app/data
      # Persist logs (can be mounted separately for log management)
      - pont-logs:/app/logs
    environment:
      # Optional: Override default port (default is 13333)
      - PORT=13333
      # Optional: Set timezone
      - TZ=UTC
      # Optional: Set log level (debug, info, warn, error)
      # - LOG_LEVEL=info
    healthcheck:
      test: ["CMD", "sh", "-c", "wget --no-verbose --tries=1 --spider http://localhost:$$PORT/ || exit 1"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
    # Optional: Resource limits
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

volumes:
  pont-data:
    driver: local
  pont-logs:
    driver: local
