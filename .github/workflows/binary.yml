name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  # First job: Create the release with changelog
  create-github-release:
    name: Create Release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          generate_release_notes: true
          body: |
            ## Downloads
            Download the appropriate binary for your platform below.

            ## Installation
            ```bash
            # Linux/macOS
            tar xzf pont-<platform>.tar.gz
            chmod +x pont
            ./pont

            # Windows
            # Extract pont-windows-amd64.zip
            # Run pont.exe
            ```

  # Second job: Build binaries for all platforms
  build-binary:
    name: Build for ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    needs: create-github-release
    if: startsWith(github.ref, 'refs/tags/')
    strategy:
      matrix:
        include:
          # Linux builds
          - os: ubuntu-latest
            platform: linux-amd64
            goos: linux
            goarch: amd64
            exe: pont

          - os: ubuntu-latest
            platform: linux-arm64
            goos: linux
            goarch: arm64
            exe: pont

          - os: ubuntu-latest
            platform: linux-armv7
            goos: linux
            goarch: arm
            goarm: 7
            exe: pont

          - os: ubuntu-latest
            platform: linux-armv6
            goos: linux
            goarch: arm
            goarm: 6
            exe: pont

          # Windows builds
          - os: ubuntu-latest
            platform: windows-amd64
            goos: windows
            goarch: amd64
            exe: pont.exe

          # macOS builds
          - os: macos-latest
            platform: darwin-amd64
            goos: darwin
            goarch: amd64
            exe: pont

          - os: macos-latest
            platform: darwin-arm64
            goos: darwin
            goarch: arm64
            exe: pont

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"
          check-latest: true

      - name: Get dependencies
        run: go mod tidy && go mod download

      - name: Run tests
        if: matrix.os == runner.os
        run: go test -v ./...

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          GOARM: ${{ matrix.goarm }}
          CGO_ENABLED: 0
        run: |
          BUILD_TIME=$(date -u '+%Y-%m-%d_%H:%M:%S_UTC')
          go build -v -trimpath \
            -ldflags="-s -w \
              -X pont/version.Version=${{ github.ref_name }} \
              -X pont/version.BuildTime=${BUILD_TIME} \
              -X pont/version.GitCommit=${{ github.sha }}" \
            -o dist/${{ matrix.exe }} .

      - name: Run UPX
        if: matrix.os == 'ubuntu-latest' && matrix.goos != 'darwin'
        continue-on-error: true
        uses: crazy-max/ghaction-upx@v3
        with:
          version: v4.2.2
          files: dist/${{ matrix.exe }}
          args: -q --best --lzma

      - name: Create archive
        run: |
          cd dist
          if [ "${{ matrix.goos }}" = "windows" ]; then
            zip pont-${{ matrix.platform }}.zip ${{ matrix.exe }}
          else
            tar czf pont-${{ matrix.platform }}.tar.gz ${{ matrix.exe }}
          fi
        shell: bash

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pont-${{ matrix.platform }}
          path: dist/pont-${{ matrix.platform }}.*
          retention-days: 7

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/pont-${{ matrix.platform }}.*
          # Don't generate release notes here - already done in create-release job
          draft: true
